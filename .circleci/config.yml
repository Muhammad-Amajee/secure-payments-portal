version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: circleci/node:18.14.0  # Updated to a valid Docker image tag with Node.js 18
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: |
            cd client
            npm install
            npm run build  # Add the command to install dependencies and build your project
      - sonarcloud/scan

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
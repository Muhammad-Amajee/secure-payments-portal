version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Run SonarQube scan
          command: |
            npm install -g sonarqube-scanner
            sonar-scanner

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build